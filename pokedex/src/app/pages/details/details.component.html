<rng-poke-header></rng-poke-header>

<main>
   <ng-template [ngIf]="this.isLoading">
      <section class="pokemon__names">
         <h1 class="slideInLeft">{{ pokemon[0].name }}</h1>
         <h2 class="slideInRight">{{ pokemon[1].names[0].name }}</h2>
      </section>

      <section class="pokemon__status">
         <img [src]="pokemon[0].sprites.other.dream_world.front_default" [alt]="pokemon[0].name" class="slideInDown">
      </section>

      <article class="pokemon__status__stetistics fadeIn">
         <section>
            <h3>Estat√≠sticas</h3>

            <ol>
               <li *ngFor="let value of pokemon[0].stats">
                  {{ value.stat.name }}
                  <strong>{{ value.base_stat }}</strong>
               </li>
            </ol>
         </section>

         <a [routerLink]="['']" class="btn__back">
            Voltar
         </a>
      </article>
   </ng-template>

   <img src="assets/imgs/erroPokemon.png" alt="Deu erro na mostragem do pokemon" width="100%" *ngIf="this.apiError">
</main>
